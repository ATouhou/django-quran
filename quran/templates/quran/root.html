Root: {{ lemmas.0.root.utext }}
<hr>
<ul>
    {% for lemma in lemmas %}
    <li>
        Lemma: <a href="{{ lemma.get_absolute_url }}" style="text-decoration: none">{{ lemma.utext }}</a>
        {% for word in lemma.words.all.distinct|dictsort:"sura_id"|dictsort:"aya_id"%}
        <div>{{ word.aya.key }}. <span class="aya">{{ word.aya.utext }}</span></div>
        {% endfor %}
    </li>
    {% endfor %}
</ul>
