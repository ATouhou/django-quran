{% extends 'quran/base.html' %}
{% block body %}

Lemma: {{ lemma.text }}

{% if lemma.root %}
Root:
<a href="{{ lemma.root.get_absolute_url }}" target="_blank" class="blank_link">{{ lemma.root.utext }}</a>
{% endif %}

<hr>

<ol>
    {% for word in words %}
        {% include "quran/aya_p.html" with aya=word.aya %}
        <script>words_to_highlight_in_aya['{{word.aya.aya_id}}'] = ["{{word.utext}}"]</script>
    {% endfor %}
</ol>

{% include "quran/aya_script.html" %}

{% endblock %}
