Lemma: {{ lemma.text }}

{% if lemma.root %}
Root:
<a href="{{ lemma.root.get_absolute_url }}">{{ lemma.root.utext }}</a>
{% endif %}

<hr>
<ul>
    {% for w in words %}
    <li>
        <a href="{{ w.get_absolute_url }}" style="text-decoration: none">{{ w.text }}</a>
        <div class="aya">{{ w.aya.key }}. {{ w.aya.text }}</div>
    </li>
    {% endfor %}
</ul>

{% comment %}
{% for aya in ayas %}
<div> <span class="aya">{{ aya.text }}</span></div>
{% endfor %}
{% endcomment %}
